<!DOCTYPE html>
<html>
<head>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="nav navbar-inverse navbar-fixed-top" style="filter:alpha(Opacity=90);-moz-opacity:0.9;opacity: 0.9" role="navigation">
    <div class="container">
        <div class="navbar-form navbar-right">
            <div class="form-group">
                <div class="input-group">
                    <form action="" method="get">
                        <input name="search" type="text" class="form-control" value="{{.search}}" placeholder="搜索关键词"  />
                        <div class="input-group-btn">
                            <button class="btn btn-block"><span class="glyphicon glyphicon-search"></span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>
<div style="height: 60px;"></div>
<div class="container-fluid">
    <div class="col-md-9">
        <div class="list-group">
            {{range .list}}
            <div class="list-group-item" style="border: 0;">
                <a href="{{.Url}}" target="_blank" style="color: #0F0F0F;"><h4>{{.UserName}}</h4></a>
                <p class="text-muted">
                    {{/*<small>发布时间:2015-2-11</small>*/}}
                    {{/*<small class="pull-right">*/}}
                        {{/*点击量:<span class="badge">20</span>*/}}
                    {{/*</small>*/}}
                </p>
                <p>
                    <span class="badge">{{.IsMarred}}</span>    <span class="badge">{{.Age}}岁</span> <span class="badge">{{.Constellation}}</span>
                    <span class="badge">{{.Height}}cm</span>    <span class="badge">{{.Weight}}kg</span> <span class="badge">{{.WorkAddress}}</span>
                    <span class="badge">{{.Income}}</span>    <span class="badge">{{.Job}}</span> <span class="badge">{{.Education}}</span>
                </p>
                <p class="text-muted">
                    {{.OtherDetail}}
                </p>
            </div>
            <div style="border: 1px dashed #ddd;"></div>
            {{end}}
            <div class="text-center">
                <ul class="pagination">
                    <li><a href="{{.pageUrl}}{{.prev}}">&laquo;</a></li>
                    <li><span>查询总数{{.count}}</span></li>
                    <li><a href="{{.pageUrl}}{{.curr}}">&raquo;</a></li>
                </ul>
            </div>

        </div>
    </div>
</div>
</body>
</html>
